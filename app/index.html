<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script type="module" src="js/main.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="main">
        <img src="./images/svg/icon1.svg" class="main_svg main_svg1">
        <img src="./images/svg/icon4.svg" class="main_svg main_svg2">
        <img src="./images/svg/icon3.svg" class="main_svg main_svg3">
        <div class="width-container">
          <header class="header">
            <span class="start-course">Початок курсу 25 серпня</span>
          </header>
          <div class="main__inner">
            <div class="main__content">
              <p class="main__desc">7 денний онлайн курс</p>
              <h1 class="main__title">Canva 2.0</h1>
              <img src="./images/svg/line.svg" class="line" alt="line" />
              <p class="main__subtitle">
                Створи <span>WOW-ефект</span> за
                <span>7 днів: 3D та анімація в Canva</span>
              </p>
              <p class="main__price">949 грн <span>5 500 грн</span></p>
              <a href="#" class="button">Отримати доступ</a>
              <div class="main__timer">
                <p class="main__timer_text">До акцї залишилось:</p>
                <div class="main__timer_wrap">
                  <div class="timer__inner">
                    <div class="timer">00</div>
                    <p>днів</p>
                  </div>
                  <div class="timer__inner">
                    <div class="timer">23</div>
                    <p>годин</p>
                  </div>
                  <div class="timer__inner">
                    <div class="timer">59</div>
                    <p>хвилин</p>
                  </div>
                  <div class="timer__inner">
                    <div class="timer">59</div>
                    <p>секунд</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="main__img__bg">
            <div class="main__img__container">
              <img src="./images/svg/icon3.svg" class="main__img_svg main__img_svg1">
              <img src="./images/svg/icon5.svg" class="main__img_svg main__img_svg2">
              <img src="./images/svg/icon2.svg" class="main__img_svg main__img_svg3">
              <img class="main__img" src="./images/svg/owner-img.svg">
            </div>
            </div>
            
          </div>
        </div>
      </section>

      <section class="services">
        <div class="width-container">
          <div class="services__content">
            <h2 class="services__title">Тепер ви зможете робити 
              <span>WOW-зображення з 3D-ефектом</span>
            </h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
